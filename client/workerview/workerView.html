<template name="workerView">
    {{>mapPostsList}}
</template>

<template name="mapPostsList">
    <div class="row">
            <!-- Grey navigation panel -->
        <div class="col s3" style="overflow: auto; y-height: 600px;">
            {{#each getAllJobs}}
                <div class="row">
                    <div class="col s12 m7">
                        <div class="card">
                            <div class="card-image">
                                <img src={{img}}>
                                <span class="card-title">{{title}}</span>
                            </div>
                            <div class="card-content">
                                <p> Description: {{ description }} </p>

                                <p> Premium: {{ premium }} </p>
                                <p>created: {{ created }} </p>
                                <p>Worker:</p>
                                {{#with getPersonById worker}}
                                    <p>Worker Name: {{ firstName }} </p>
                                    <p>Last Name: {{ lastName }} </p>

                                {{/with}}
                                <p>Owner:</p>

                                {{#with getPersonById worker}}
                                    <p>First Name: {{ firstName }} </p>
                                    <p>Last Name: {{ lastName }} </p>

                                {{/with}}

                                <p>ID: {{ _id }} </p>
                                <button id="delete" class="btn btn-primary">delete</button>
                            </div>
                            <div class="card-action">
                                <a href="#">This is a link</a>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
            </div>
            <div class="col s9">
            <!-- Teal page content  -->
            <div id="map">
                <div id="map-canvas" style="width:100%; height:600px;"></div>
            </div>
            </div>
        </div>
</template>
