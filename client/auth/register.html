
<template name="owner">
    <form id="add" action="post">
        First name:<br>
        <input type="text" name="firstName"><br>
        Last name:<br>
        <input type="text" name="lastName"><br>

        Phone Number:<br>
        <input type="text" name="phone"><br>
        Picture:<br>
        <input type="text" name="picture"><br>
        Latitude:<br>

        Longitude:<br>
        <input type="text" name="long"><br>

    </form>
</template>

<template name="worker">
    <form id="add" action="post">
        First name:<br>
        <input type="text" name="firstName"><br>
        Last name:<br>
        <input type="text" name="lastName"><br>
        Phone Number:<br>
