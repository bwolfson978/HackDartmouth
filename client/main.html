<head>
  <title>hackdartmouth</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> people}}
</body>

<template name="hello">
    <h1>Jobs</h1>
    {{#each getAllJobs}}
        <p> Premium: {{ premium }} </p>
        <p>Owner Name: {{ getPersonObjById owner }} </p>
        <p>created: {{ created }} </p>
        <p>Worker Name: {{ getPersonObjById worker }} </p>

        <p>-------------------------------------</p>
    {{/each}}

</template>

<template name="people">
    <form id="add" action="post">
        First name:<br>
        <input type="text" name="firstName"><br>
        Last name:<br>
        <input type="text" name="lastName"><br>
        Email:<br>
        <input type="text" name="email"><br>
        Phone Number:<br>
        <input type="text" name="phone"><br>
        Picture:<br>
        <input type="text" name="picture"><br>
        Latitude:<br>
        <input type="text" name="lat"><br>
        Longitude:<br>
        <input type="text" name="long"><br>
        <input type="submit" name="addPerson">
    </form>

    <h1>People</h1>
    {{#each getAllPeople}}
        <button>Edit</button>
        <p>Id: {{ _id }} </p>
        <p>First Name: {{ firstName }} </p>
        <p>Last Name: {{ lastName }} </p>
        <p>Age: {{ student.age }} </p>
        <p>School: {{ student.school }} </p>
        <button id="remove">Delete Person</button>
        <p>-------------------------------------</p>
    {{/each}}
</template>
