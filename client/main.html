<head>
  <title>hackdartmouth</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> people}}
  {{> jobs}}
</body>

<template name="people">
    <h1>People</h1>
    <form id="add" action="post">
        First name:<br>
        <input type="text" name="firstName"><br>
        Last name:<br>
        <input type="text" name="lastName"><br>
        Email:<br>
        <input type="text" name="email"><br>
        Phone Number:<br>
        <input type="text" name="phone"><br>
        Picture:<br>
        <input type="text" name="picture"><br>
        Latitude:<br>
        <input type="text" name="lat"><br>
        Longitude:<br>
        <input type="text" name="long"><br>
        <input type="submit" name="addPerson">
    </form>

    {{#each getAllPeople}}
        <button>Edit</button>
        <p>Id: {{ _id }} </p>
        <p>First Name: {{ firstName }} </p>
        <p>Last Name: {{ lastName }} </p>
        <p>Age: {{ student.age }} </p>
        <p>School: {{ student.school }} </p>
        <button id="remove">Delete Person</button>
        <p>-------------------------------------</p>
    {{/each}}
</template>

<template name="jobs">
    <h1>View All jobs:</h1>

    {{#each getAllJobs}}

        <h3> Title: {{ title }} </h3>
        <p> Description: {{ description }} </p>

        <p> Premium: {{ premium }} </p>
        <p>created: {{ created }} </p>
        <p>Worker:</p>
        {{#with getPersonById worker}}
            <p>Worker Name: {{ firstName }} </p>
            <p>Last Name: {{ lastName }} </p>

        {{/with}}
        <p>Owner:</p>

        {{#with getPersonById worker}}
            <p>Name: {{ firstName }} </p>
            <p>Name: {{ lastName }} </p>

        {{/with}}

        <p>ID: {{ _id }} </p>

        <button id="delete" class="btn btn-primary">delete</button>


    {{/each}}

    <h1>Create New Jobs</h1>

    {{#autoForm collection="Jobs" id="insertJobForm" type="insert"}}
        <fieldset>
            <legend>Add a Job</legend>
            {{> afQuickField name='title'}}
            {{> afQuickField name='description'}}
            {{> afQuickField name='category'}}
            {{> afQuickField name='premium'}}
            {{> afQuickField name='done_by'}}

        </fieldset>

        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}


</template>
