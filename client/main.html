<body>

{{>nav}}

    {{> index}}



</body>

<template name="index">
    {{> loginButtons}}


    {{#if currentUser}}

        {{#if isUserType 'worker'}}
            <p>Worker</p>

            {{>workerView}}
        {{else}}

            {{#if isUserType 'owner'}}

            {{>jobs}}
            {{>createJob}}}

            {{/if}}


        {{/if}}

        <!--{{> jobs}}-->
        <!--{{> people}}-->

    {{else}}

        <div class="row">

                <h1>Not signed in bro!</h1>



        </div>


        <div class="row">


            <div class=" center"> <!-- Note that "m8 l9" was added -->
                <!-- Teal page content

                      This content will be:
                  9-columns-wide on large screens,
                  8-columns-wide on medium screens,
                  12-columns-wide on small screens  -->
                <h1> Register</h1>

                {{>register}}

            </div>

        </div>





    {{/if}}

</template>

<template name="register">



    <!-- Page Content goes here -->
        <button data-template="owner" class="waves-effect waves-dark btn-large" type="button" name="owner" id="pickOwner">Owner</button>

        <button data-template="worker" class="waves-effect waves-light btn-large" type="button" name="worker" id="pickWorker">Worker</button>

        {{> Template.dynamic template=userType }}

</template>


<template name="people">
    <h1>People</h1>

    {{#each getAllPeople}}
        <button>Edit</button>
        <p>Id: {{ _id }} </p>
        <p>First Name: {{ firstName }} </p>
        <p>Last Name: {{ lastName }} </p>
        <p>Age: {{ student.age }} </p>
        <p>School: {{ student.school }} </p>
        <button id="remove">Delete Person</button>
        <p>-------------------------------------</p>
    {{/each}}
</template>

<template name="jobs">
    <h1>View All jobs:</h1>

    {{#each getAllJobs}}
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src={{img}}}>
                        <span class="card-title">{{title}}</span>
                    </div>
                    <div class="card-content">
                        <p> Description: {{ description }} </p>

                        <p> Premium: {{ premium }} </p>
                        <p>created: {{ created }} </p>
                        <p>Worker:</p>
                        {{#with getPersonById worker}}
                            <p>Worker Name: {{ firstName }} </p>
                            <p>Last Name: {{ lastName }} </p>

                        {{/with}}
                        <p>Owner:</p>

                        {{#with getPersonById worker}}
                            <p>First Name: {{ firstName }} </p>
                            <p>Last Name: {{ lastName }} </p>

                        {{/with}}

                        <p>ID: {{ _id }} </p>
                        <button id="delete" class="btn btn-primary">delete</button>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
    </template>

    <template name="createJob">
        <h1>Create New Jobs</h1>
    <form id="add" action="post">
        Title:<br>
        <input type="text" name="title"><br>
        image url:<br>
        <input type="text" name="img"><br>
        category:<br>
        <input type="text" name="category"><br>
        Job Description:<br>
        <input type="text" name="description"><br>
        Premium:<br>
        <input type="radio" name="premium"><br>
        Finished By:<br>
        <input type="date" name="done_by"><br>
       <!-- <button type="submit" class="btn btn-primary">Insert</button> -->
        <input type="submit" id="addJob">
    </form>
    </template>
